version: "3.8"

services:
  ha:
    image: rprustagi/arm64-ub22-host
    container_name: HA
    cap_add:
      - ALL
    network_mode: none
    privileged: true
    command: sh -c "mkdir -p /tmp
                   && hostname HA
                   && sleep infinity
                   "

