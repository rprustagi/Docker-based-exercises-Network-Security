      - NET_ADMIN
      - NET_RAW
    networks:
      net4-Net:
        ipv4_address: 93.184.214.5
    command: >
      bash -c "
      mkdir -p /tmp
      && ip route delete default
      && ip route add default via 93.184.214.254
      && tail -f /dev/null
      "

  Home1:
