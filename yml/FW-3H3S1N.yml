    hostname: H1
    tty: true
    sysctls:
      net.ipv4.ip_forward: "1"
    cap_add:
      - NET_ADMIN
      - NET_RAW
    devices:
       - "/dev/net/tun:/dev/net/tun"
    networks:
      net4-DMZ:
