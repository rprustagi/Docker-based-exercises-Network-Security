      net4-DMZ:
        ipv4_address: 172.21.4.254
      net4-Servers:
        ipv4_address: 192.168.3.254
    command: >
      bash -c "
      mkdir -p /tmp
      && ip route delete default
      && ip route add default via 172.21.4.253
