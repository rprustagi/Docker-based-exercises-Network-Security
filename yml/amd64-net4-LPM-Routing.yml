version: "3"

networks:
  net-3_0_29:
    ipam:
      config:
        - subnet: 172.21.3.0/29

  net-3_8_29:
    ipam:
      config:
        - subnet: 172.21.3.8/29

  net-3_16_29:
    ipam:
      config:
        - subnet: 172.21.3.16/29

  net-4_0_24:
    ipam:
      config:
        - subnet: 172.21.4.0/24

  net-5_0_24:
    ipam:
      config:
        - subnet: 172.21.5.0/24

  net-6_0_23:
    ipam:
      config:
        - subnet: 172.21.6.0/23

services:
  R1:
    image: rprustagi/amd64-router
    container_name: R1
    privileged: true
    tty: true
    sysctls:
      - net.ipv4.ip_forward=1
      - net.ipv4.conf.all.rp_filter=0
      - net.ipv4.conf.default.rp_filter=0
      - net.ipv4.conf.eth0.rp_filter=0
      - net.ipv4.conf.eth1.rp_filter=0
      - net.ipv4.conf.eth2.rp_filter=0
    cap_add:
      - ALL
    networks:
      net-3_0_29:
        ipv4_address: 172.21.3.2
      net-3_8_29:
        ipv4_address: 172.21.3.10
      net-4_0_24:
        ipv4_address: 172.21.4.2
    command: bash -c "ip route delete default
                      && hostname R1
                      && tail -f /dev/null
                     "

  R2:
    image: rprustagi/amd64-router
    container_name: R2
    privileged: true
    tty: true
    sysctls:
      - net.ipv4.ip_forward=1
      - net.ipv4.conf.all.rp_filter=0
      - net.ipv4.conf.default.rp_filter=0
      - net.ipv4.conf.eth0.rp_filter=0
      - net.ipv4.conf.eth1.rp_filter=0
      - net.ipv4.conf.eth2.rp_filter=0
    cap_add:
      - ALL
    networks:
      net-3_8_29:
        ipv4_address: 172.21.3.14
      net-3_16_29:
        ipv4_address: 172.21.3.18
      net-5_0_24:
        ipv4_address: 172.21.5.2
      net-6_0_23:
        ipv4_address: 172.21.6.99
    command: bash -c "ip route delete default
                      && hostname R2
                      && tail -f /dev/null
                     "
# add the following manually since docker does not permit overlapping networks
# assuming eth3 is the interface to which an address 172.21.6.99 belongs
# ip addr flush dev eth3
# ip addr add 172.21.7.2/26 dev eth3
# ip link set dev eth3 up
# ip route add 172.21.5.160/27 via 172.21.3.22

  R3:
    image: rprustagi/amd64-router
    container_name: R3
    privileged: true
    tty: true
    sysctls:
      - net.ipv4.ip_forward=1
      - net.ipv4.conf.all.rp_filter=0
      - net.ipv4.conf.default.rp_filter=0
      - net.ipv4.conf.eth0.rp_filter=0
      - net.ipv4.conf.eth1.rp_filter=0
      - net.ipv4.conf.eth2.rp_filter=0
    cap_add:
      - ALL
    networks:
      net-3_0_29:
        ipv4_address: 172.21.3.6
      net-3_16_29:
        ipv4_address: 172.21.3.22
      net-6_0_23:
        ipv4_address: 172.21.6.2
      net-5_0_24:
        ipv4_address: 172.21.5.99
    command: bash -c "ip route delete default
                      && hostname R3
                      && tail -f /dev/null
                     "
# use the network interface corresponding to IP 172.21.5.99/24
# assuming eth2 is the interface to which this address belongs
# ip addr flush dev eth2
