services:
  Host1:
    build:
      context: ../df
      dockerfile: ubuntu-host.df
      target: ubuntu-host
    image: umbc/csee/cns/ubuntu-host
    hostname: H1
    container_name: H1
    tty: true
    privileged: true
    cap_add:
        - NET_ADMIN
        - NET_RAW
    networks:
      net4-0:
        ipv4_address: 172.21.45.11
    command: >
      bash -c " 
      mkdir -p /tmp
      && tail -f /dev/null "

