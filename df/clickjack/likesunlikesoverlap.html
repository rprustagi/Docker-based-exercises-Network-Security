<html>
  <head> <title>Overlapping Iframes</title> 
  </head>
<body>
      <iframe id="A" src="http://test.cj.internal/clickjack/likes.html"></iframe>
      <iframe id="B" src="http://test.cj.internal/clickjack/unlikes.html"></iframe>

<style type="text/css">
  #A {
    position:absolute; top:50px; left:50px;
    width:400px; height: 200px; background-color: white;
     }
  #B {
     position:absolute; top:50px; left:50px;
     width:400px; height: 200px; border: 1px solid black;
     opacity: 0.5;
     }
  </style>
</body>
</html>
