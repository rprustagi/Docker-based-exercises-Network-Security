<html>
    <head>
          <title>Demo JS Defacing </title>
    </head>
    <body> <h1>Learn Javascript Dynamic Content Change</h1>
    Hello <p id="orgdemo">Demo for dynamic change of page content </p>
    Hello <p id="demo"><b>Demo for dynamic change of page content </b></p>

<h2>Updating DOM elements</h1>
    <button onclick="changeContent()">Click to see changed content</button>
    <script>
      function changeContent() {
          document.getElementById('demo').innerHTML = " The Content has been Defaced!";
      }
    </script>
</body>
</html>
