<head>
  <title>Student Search</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <script>
    function showStudent() {
      document.getElementById("message").innerHTML = "You entered "
         +document.getElementById("student").value;

    }
  </script>
</head>
<body>

  <h2>Search for Students</h2>

  <form > 
    <p>
      <label for="a">Enter the name of students you want to find</label>
      <input type="text" id="student"> 
    </p>
    <p>
      <button type="button" onclick="showStudent();">Submit</button>
    </p>
  </form>
  <div id="message"></div>
</body>
</html>
